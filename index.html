<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="stylesheet" href="style.css">
</head>

<body>
    <h1>Answer all the questions before the time runs out!</h1>

    <div class="container">
        <div id="time-left"></div>
        <div class="row">
            <h2>1- What is the largest bone in the human body?</h2>
        </div>
        <div class="row">
            <div class="col-md-3">
                <!-- <button value="Scapula">Scapula</button> -->

                <!--need to recreate these buttons-->
                <form>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </form>
            </div>
            <div class="col-md-3">
                <button value="Femur">Femur</button>
            </div>
            <div class="col-md-3">
                <button value="Humerus">Humerus</button>
            </div>
            <div class="col-md-3">
                <button value="Sternum">Sternum</button>
            </div>
        </div>
        <div class="row">
            <h2>2- What is the largest 2 digit prime number?</h2>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button>85</button>
            </div>
            <div class="col-md-3">
                <button>97</button>
            </div>
            <div class="col-md-3">
                <button>93</button>
            </div>
            <div class="col-md-3">
                <button>77</button>
            </div>
        </div>
        <div class="row">
            <h2>3- What type of animal is a "sugar glider"?</h2>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button>Squirrel</button>
            </div>
            <div class="col-md-3">
                <button>Possum</button>
            </div>
            <div class="col-md-3">
                <button>Rat</button>
            </div>
            <div class="col-md-3">
                <button>Gerbil</button>
            </div>
        </div>
        <div class="row">
            <h2>4- Who was the Greek god of dreams?</h2>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button>Atlas</button>
            </div>
            <div class="col-md-3">
                <button>Morpheus</button>
            </div>
            <div class="col-md-3">
                <button>Phospherus</button>
            </div>
            <div class="col-md-3">
                <button>Pallas</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>



</body>

</html>
